buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.12.2'
    }
}


allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://repo.spring.io/release' }
    }
}

// Limpieza del proyecto
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}